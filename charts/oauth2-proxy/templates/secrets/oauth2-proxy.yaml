{{ if .Values.authProxy }}
apiVersion: v1
kind: Secret
metadata:
  name: mechcloud-oauth2-proxy
type: Opaque
data:
  clientId:  {{ .Values.oauth2Provider.proxy.clientId | b64enc }}
  clientSecret:  {{ .Values.oauth2Provider.proxy.clientSecret | b64enc }}
  cookieSecret:  {{ .Values.oauth2Provider.proxy.cookieSecret | b64enc }}
{{ end }}

  